{{ define "main" }}
<article>
  <header>
    <h1 class="text-3xl font-bold">{{ .Title }}</h1>
    <div class="flex mt-2">
      <p class="text-gray-600 px-2 py-1 text-sm">{{ if .Date }}<time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "2006-01-02" }}</time></p>
      <div class="ml-4">
        {{ range .Params.tags }}
        <a href={{ . | printf "tags/%s" | relURL }}>
          <span class="bg-gray-400 px-2 py-1 text-white text-sm font-bold">{{ . }}</span>
        </a>
        {{ end }}
      </div>
    </div>
{{ end }}
  </header>
  <div class="mt-8">
    {{.Content}}
  </div>
</article>
{{ end }}
